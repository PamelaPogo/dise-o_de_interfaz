<div class="menu_forms">
    <div class="title-container title">Forms</div>

<div class="form-container">
<div class="form-demo">
    <p-card header="Formulario de Paises" [style]="{'width': '50%', 'margin': 'auto'}">
      
      <form class="form-menu">
        <!-- Nombre -->
        <div class="p-field">
          <label for="nombre">Nombre: </label>
          <input id="nombre" type="text" pInputText placeholder="Ingresa tu nombre" />
        </div>
  
        <!-- Correo Electrónico -->
        <div class="p-field">
          <label for="email">Correo Electrónico: </label>
          <input id="email" type="email" pInputText placeholder="Ingresa tu correo" />
        </div>
  
        <!-- País (Dropdown) -->
        <div class="p-field">
          <label for="pais">País: </label>
          <p-dropdown
            [options]="paises"
            [(ngModel)]="paisSeleccionado"
            placeholder="Selecciona tu país"
            inputId="pais"
            name="pais"
          ></p-dropdown>
        </div>
  
        <!-- Comentarios -->
        <div class="p-field">
          <label for="comentarios">Comentarios: </label>
          <textarea id="comentarios" rows="4" cols="30" pInputTextarea placeholder="Escribe tus comentarios"></textarea>
        </div>
  
        <!-- Botones -->
        <div class="p-field flex justify-content-end gap-2">
          <p-button label="Enviar" icon="pi pi-check" styleClass="p-button-success"></p-button>
          <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-danger" type="button"></p-button>
        </div>
      </form>
    </p-card>

  <br>

  <p-card header="Formulario de Registro" [style]="{'width': '50%', 'margin': 'auto'}">
  <form class="form-menu" (ngSubmit)="onSubmit()">
    <!-- Usuario -->
    <div class="p-field">
      <label for="usuario">Usuario: </label>
      <input id="usuario" type="text" pInputText placeholder="Ingresa tu usuario" [(ngModel)]="usuario" name="usuario" required />
    </div>

    <!-- Correo Electrónico -->
    <div class="p-field">
      <label for="email">Correo Electrónico: </label>
      <input id="email" type="email" pInputText placeholder="Ingresa tu correo electrónico" [(ngModel)]="email" name="email" required />
    </div>

    <!-- Contraseña -->
    <div class="p-field">
      <label for="password">Contraseña: </label>
      <input id="password" type="password" pInputText placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" required />
    </div>

    <!-- Botón de Enviar -->
    <div class="p-field">
      <p-button label="Enviar" icon="pi pi-check" styleClass="p-button-success" type="submit"></p-button>
    </div>
  </form>
</p-card>


  
    <div class="botones">
      <div class="button-container">
        <button class="btn" routerLink="/inicio/menu-tareas">Regresar</button>
      </div>
    </div>

  </div>

  </div>
